<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warren desafios - 003</title>
  <style>
    input {
      padding: 20px;
      font-size: 1.2rem;
    }

    body {
      min-height: 100vh;
    }

    #numero {
      grid-column: 1 / -1;
    }

    .grid {
      padding: 40px;
      justify-content: center;
      display: grid;
      grid-template-columns: auto auto auto;
      gap: 20px;
    }
  </style>
</head>

<body>
  <div class="grid">
    <input type="number" placeholder="Digite um numero" id="numero" value="10">
    <input type="number" placeholder="valor 01" class="valor" value="2">
    <input type="number" placeholder="valor 02" class="valor" value="3">
    <input type="number" placeholder="valor 03" class="valor" value="4">
    <input type="submit" value="Calcular" style="cursor: pointer;" onclick="somarElementos()">
  </div>
  <script src="index.js"></script>
</body>

</html>
